<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consult a Doctor | DermAssist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #43939a, #2c756f);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .consult-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 1.2em;
            display: block;
            margin-bottom: 5px;
            color: #f2f2f2;
        }

        textarea, select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: #f2f2f2;
            font-size: 1em;
            color: #333;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: #4caf50;
            font-size: 1.2em;
            color: #fff;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background: #43a047;
        }

        .response-box {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-top: 20px;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
            color: #ccc;
        }
    </style>
</head>
<body>

<div class="consult-container">
    <h1>Consult a Doctor</h1>
    <form id="consult-form">
        <div class="input-group">
            <label for="symptoms">Describe Your Symptoms</label>
            <textarea id="symptoms" placeholder="Describe your symptoms here..." required></textarea>
        </div>
        <div class="input-group">
            <label for="doctor">Select a Doctor</label>
            <select id="doctor" required>
                <option value="">-- Choose a Doctor --</option>
                <option value="Aya">Dr. Aya Alkhadeer</option>
                <option value="Ahmad">Dr. Ahmad Almsri</option>
                <option value="Mohamad">Dr. Mohamad Amjd</option>
            </select>
        </div>
        <button type="button" onclick="generateResponse()">Submit</button>
    </form>
    <div class="response-box" id="response-box" style="display: none;"></div>
</div>

<footer>
    Â© 2024 DermAssist | Powered by AI
</footer>

<script>
    function generateResponse() {
        // Get user input
        const symptoms = document.getElementById('symptoms').value.trim();
        const doctor = document.getElementById('doctor').value;

        // Validate input
        if (!symptoms || !doctor) {
            alert('Please fill out all fields');
            return;
        }

        // Generate an AI response
        const responses = {
            Aya: "Dr. Aya suggests drinking plenty of water and using a gentle moisturizer. If symptoms persist, book an in-person appointment.",
            Ahmad: "Dr. Ahmad advises trying over-the-counter remedies and monitoring symptoms for the next 48 hours.",
            Mohamad: "Dr. Mohamad recommends reducing exposure to potential allergens and keeping your skin clean and dry."
        };

        const generalResponse = "Based on your symptoms, this could be related to a common skin issue. If the condition worsens, we strongly advise visiting a dermatologist.";

        const finalResponse = `${responses[doctor]} ${generalResponse}`;

        // Display the response
        const responseBox = document.getElementById('response-box');
        responseBox.style.display = 'block';
        responseBox.innerHTML = `<strong>AI Response:</strong><br>${finalResponse}`;
    }
</script>

</body>
</html>
