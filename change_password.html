<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #43939a, #2c756f);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .password-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .password-container h1 {
            margin-bottom: 20px;
            font-size: 1.8em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .password-container h1 img {
            width: 49px;
            height: 45px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-size: 1em;
            margin-bottom: 5px;
            display: block;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }

        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ffc107;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .reset-btn:hover {
            background: #e0a800;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <h1>
            <img src="key.jpeg" alt="Key Icon">
            Change Password
        </h1>
        <form id="change-password-form">
            <div class="form-group">
                <label for="old-password">Old Password:</label>
                <input type="password" id="old-password" name="old-password" required>
            </div>
            <div class="form-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm New Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="button" class="reset-btn" onclick="resetPassword()">Reset Password</button>
        </form>
    </div>

    <script>
        function resetPassword() {
            const oldPassword = document.getElementById("old-password").value;
            const newPassword = document.getElementById("new-password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            // تحقق من القيم
            if (newPassword !== confirmPassword) {
                alert("New password and confirm password do not match!");
                return;
            }

            if (!oldPassword || !newPassword || !confirmPassword) {
                alert("Please fill in all fields!");
                return;
            }

            // كود معالجة البيانات هنا
            alert("Password has been reset successfully!");
        }
    </script>
</body>
</html>
